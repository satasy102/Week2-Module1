<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Nhập số nguyên bất kỳ: '));
        if (a > 0) {
            alert('Số bạn nhập lớn hơn 0');
        } else if (a < 0) {
            alert('Số bạn nhập bé hơn 0');
        } else {
            alert('Số bạn nhập bằng 0');
        }
    </script>
</body>

</html>
