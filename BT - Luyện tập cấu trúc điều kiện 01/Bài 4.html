<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Nhập số nguyên a:'));
        let b = parseInt(prompt('Nhập số nguyên b:'));
        let c = parseInt(prompt('Nhập số nguyên c:'));
        let max = a;
        if (b > max) {
            max = b;
            if (c > max) {
                max = c;
            }
        } else if (c > max) {
            max = c;
        }
        alert('Số lớn nhất trong 3 số vừa nhập là: ' + max);
    </script>
</body>

</html>
