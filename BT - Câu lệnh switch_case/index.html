<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>

<body>
    <form>
        <input id="nhap" type="text" name="month" /> <input id="nut" type="button" value="Tính số ngày" /> <br>
        <span id="ketqua"></span>
    </form>
</body>
<script>
    let bam = document.getElementById('nut');
    bam.addEventListener('click', month);
    function month() {
        let giatri = +document.getElementById('nhap').value;
        console.log(giatri);
        let thang = document.getElementById('ketqua');
        switch (giatri) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                thang.innerHTML = `Tháng ${giatri} có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                thang.innerHTML = `Tháng ${giatri} có 30 ngày`;
                break;
            case 2:
                thang.innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;

        }
    }
</script>

</html>
