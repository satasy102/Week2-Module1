<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <script>
        let user = prompt('Nhập tên đăng nhập: ', "");
        if (user == "Admin") {
            let password = prompt('Nhập mật khẩu: ', '');
            if (password == 'The Master') {
                alert('Welcome');
            } else if (password == null) {
                alert('Canceled');
            } else {
                alert('Wrong Pass');
            }
        } else if (user == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
