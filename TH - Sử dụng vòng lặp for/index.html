<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp for</title>
</head>

<body>
    <p id="run"></p>
    <script>

            document.getElementById('run').innerHTML += 'The number is N' + '<br>';
        }
