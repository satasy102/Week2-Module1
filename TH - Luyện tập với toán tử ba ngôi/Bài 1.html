<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập a');
        let b = +prompt('Nhập b');
        let c = a + b;
        result = c < 4 ? 'Below' : 'Over';
        alert(result);  
    </script>
</body>

</html>
