<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp do-while</title>
</head>

<body>
    <script>
        let a = null;
        do {
            a = +prompt('Nhập vào số từ 1-10: ');
        }
        while (a > 10 || a < 1);
        document.write(a);
    </script>
</body>

</html>
