<script>
    let i = 1;
    let f = 20.5;
    let b = true;
    let s = "Hà Nội";
    document.write("Giá trị của i là ", i++);
    document.write("<br/>");
    document.write("Giá trị của f là ", f * 1);
    document.write("<br/>");
    document.write("Giá trị của b là ", b);
    document.write("<br/>");
    document.write("Giá trị của s là ", s);
</script>
