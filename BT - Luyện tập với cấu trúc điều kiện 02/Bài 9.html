<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <script>
        let a = +prompt('nhập a: ');
        let b = +prompt('nhập b: ');
        let c = +prompt('nhập c: ');
        if (((a > 0) && (b > 0) && (c > 0) && ((a + b) > c) && ((b + c) > a)) && ((a + c) > b)) {
            alert('Các số vừa nhâp là cạnh của 1 tam giác');
        } else alert("Các số trên không phải là cạnh của tam giác");
    </script>
</body>

</html>
