<body>
    <script>
        let a = +prompt('Nhập chiều dài cạnh kề hình tam giác vuông: ');
        let b = +prompt('Nhập chiều dài cạnh kề khác của hình tam giác vuông: ');
        S = (a * b) / 2;
        alert('Diện tích hình tam giác vuông là: ' + S);
    </script>
