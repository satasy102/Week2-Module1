<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập chiều dài cạnh hình chữ nhật: ');
        let b = +prompt('Nhập chiều rộng cạnh hình chữ nhật: ');
        let S = a * b;
        alert('Diện tích hình chữ nhật là: ' + S);
    </script>
</body>

</html>
