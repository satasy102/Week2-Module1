<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 8</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập số tuổi: '));
        if (typeof (a) === 'number') {
            if ((a > 0) && (a < 120)) {
                alert('Số bạn vừa nhập là tuổi của 1 người');
            } else alert('Bạn vừa nhập không là tuổi của 1 người');
        }
    </script>
</body>

</html>
