    <script> // phương trình bậc 1 : ax+b=0;
        let a = +prompt('Phương trình bậc 1 có dạng : ax+b=0. Nhập a: ');
        let b = +prompt('Phương trình bậc 1 có dạng : ax+b=0. Nhập b: ');

        if (a != 0) {
            alert('Phương trình đã cho có nghiệm là x= ' + -b / a);

            alert('Phương trình vô số nghiệm');
        } else alert('Phương trình vô nghiệm');


    </script>
