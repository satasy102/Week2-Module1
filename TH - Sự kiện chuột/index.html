<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>

<body>
    <img src="./ball.png" id="dichuyen" style="position: relative; left: 0px;" /> <br>
    <input type="button" name="ball" value="Click me!" onclick="ballmoveRight()" />
    <script>

        function ballmoveRight() {
            document.getElementById('dichuyen').style.left = parseInt(document.getElementById('dichuyen').style.left) + 10 + 'px';
        }

    </script>
</body>

</html>
