<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>

<body>

</body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert('Năm nhuận');
            } else {
                alert('Năm không nhuận');
            }
        } else {
            alert('Năm nhuận');
        }
    } else {
        alert('Năm không nhuận');
    }





</script>

</html>
