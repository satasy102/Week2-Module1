<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
    <script>
        let chieucao = +prompt('Chiều cao của bạn. Đơn vị mét: ', 0);
        let cannang = +prompt('Cân nặng của bạn. Đơn vị mét: ', 0);
        let bmi = (cannang) / (chieucao * chieucao);
        if (bmi >= 30) {
            alert('Béo phì');
        } else if ((bmi >= 25) && (bmi < 30)) {
            alert('thừa cân');
        } else if ((bmi >= 18.5) && (bmi < 25)) {
            alert('Chuẩn');
        } else if (bmi < 18.5) {
            alert('gầy');
        }
    </script>
</body>

</html>
