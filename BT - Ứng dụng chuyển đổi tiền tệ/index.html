<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>

<body>
    <form acction="#" method="POST">
        <table border="0" cellspacing="0" cellpadding="2px">
            <tr>
                <th>Amount</th>
                <th></th>
                <th>From Currency</th>
                <th></th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input id="input" type="text" name="amount" value="" />
                </td>
                <td></td>
                <td>
                    <select id="donvi_1">
                        <option>VietNam</option>
                        <option>USD</option>
                    </select>
                </td>
                <td></td>
                <td>
                    <select id="donvi_2">
                        <option>VietNam</option>
                        <option>USD</option>
                    </select>
                </td>
                <td></td>
                <td>
                    <input type="button" name="convert" value="Convert" onclick="doiTien() ; return
                        result;" />
                </td>
            </tr>
        </table>
    </form>
    <span id="result"></span>
</body>
<script>
    function doiTien() {
        let donvi_1 = document.getElementById('donvi_1').value;
        let donvi_2 = document.getElementById('donvi_2').value;
        let result = 0;
        let tien = document.getElementById('input').value;
        if (tien >= 0) {
            if ((donvi_1 === "VietNam") && (donvi_2 === "USD")) {
                result = tien / 23000;
            } else if ((donvi_1 == "VietNam") && (donvi_2 == "VietNam")) {
                result = tien / 1;
            } else if ((donvi_1 == "USD") && (donvi_2 == "VietNam")) {
                result = tien * 23000;
            } else if ((donvi_1 == "USD") && (donvi_2 == "USD")) {
                result = tien * 1;
            }
            document.getElementById('result').innerHTML = `Result:  ${result}`;
        } else {
            document.getElementById('result').innerHTML = "Số tiền không âm"
        }

    }
</script>

</html>
